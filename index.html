<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="stylesheet" href="Styles.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">

    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form id="my-form">

      <fieldset>
        <div class="fieldset-wrapper">

          <legend>Informações pessoais</legend>

          <div class="col-2">

            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name" required placeholder=""/>
            </div>
  
            <div class="input-wrapper">
              <label for="surname">Sobrenome</label>
              <input type="text" id="event-link" required placeholder=""/>
            </div>

          </div>

          <div class="input-wrapper">
            <label for="email">E-mail <span>(digite um email válido)</span></label>
            <input type="email" id="email" required placeholder=""/>
          </div>

          <div class="input-wrapper">
            <label for="password">Senha <span>(mínimo 6 caracteres)</span></label>
            <input type="password" id="password" required minlength="6" placeholder=""/>
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">

          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="mentor-name">Nome do seu mentor <span>(apenas o primeiro nome)</span></label>
            <input type="text" id="mentor-name" required placeholder=""/>
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">

          <legend>Seus horários disponíveis</legend>

          <div class="second-legend">Primeira Mentoria</div>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="date">Data <span>(DD/MM/AA)</span></label>
              <input type="date" id="mentor-name"/>
            </div>

            <div class="input-wrapper">
              <label for="begin">Das</label>
              <input type="time" id="begin"/>
            </div>

            <div class="input-wrapper">
              <label for="end">Até</label>
              <input type="time" id="end"/>
            </div>
          </div>

          <div class="second-legend">Segunda Mentoria</div>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="date">Data <span>(DD/MM/AA)</span></label>
              <input type="date" id="mentor-name"/>
            </div>

            <div class="input-wrapper">
              <label for="begin">Das</label>
              <input type="time" id="begin"/>
            </div>

            <div class="input-wrapper">
              <label for="end">Até</label>
              <input type="time" id="end"/>
            </div>
          </div>

        </div>
      </fieldset>

    </form>

    <footer>
      <input  form="my-form" class="button" type="submit" value="Salvar">
    </footer>

  </div>
</body>
</html>
